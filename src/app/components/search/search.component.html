<h1>Buscando: <small>{{ termino }}</small></h1>

<div class="alert alert-danger" role="alert" *ngIf="heroes.length == 0">
  No hay Heroes para la busqueda!
</div>

<div class="card-columns animated fadeIn">

  <div class="card" *ngFor="let heroe of heroes; let i = index">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
      <h4 class="card-title">{{ heroe.nombre }}</h4>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
      <button type="button" class="btn btn-outline-primary btn-block"
            (click)="verHeroe(i)">Ver m√°s...</button>
    </div>
  </div>

</div>
